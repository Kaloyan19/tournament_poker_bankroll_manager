{% extends 'tournaments/base.html' %}

{% block title %}Logged Out{% endblock %}
{% block page_title %}You have been logged out{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body">
                <i class="bi bi-check-circle-fill text-success display-1 mb-3"></i>
                <h5 class="card-title">Successfully logged out</h5>
                <p class="card-text">Thank you for using Poker Bankroll Manager.</p>

                <div class="d-grid gap-2 col-md-8 mx-auto">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Log in again
                    </a>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-speedometer2 me-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
